<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}SBZ{% endblock %}</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
<div style="max-width:30vw" class="w3-card w3-centered w3-display-middle w3-light-grey w3-card-4 w3-container w3-center w3-mobile w3-padding">
    {% if user.is_authenticated %}
      Zalogowano jako {{ user.username }}
	  <a href="{% url 'logout' %}">Wyloguj</a>
    {% else %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
    {% endif %}

  {% if request.get_full_path != "/" %}
  <p><a class="w3-button w3-block w3-border">Powrót do strony głównej</a></p>
  {% endif %}
</div>
</body>
</html>
